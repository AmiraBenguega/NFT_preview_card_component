<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <!-- _______________________________main________________________________ -->
    <main class="card">
      <!-- ________________card-head_____________ -->
      <a href="#" class="card-head"
        ><img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="bg">
          <img src="./images/icon-view.svg" alt="icon-view" />
        </div>
      </a>
      <!-- ________________card-body_____________ -->
      <div class="card-body">
        <a href="#"><h1>Equilibrium #3429</h1></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <span
            ><img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            0.041ETH</span
          >
          <span
            ><img src="./images/icon-clock.svg" alt="icon-clock" /> 3 days
            left</span
          >
        </div>
      </div>
      <!-- ________________card-devider_____________ -->
      <div class="card-devider"></div>
      <!-- ________________card-footer_____________ -->
      <div class="card-footer flex">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="avatar" />
        </div>
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
    <!-- _________________________________footer______________________________ -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Amira Benguega</a>.
      </div>
    </footer>
  </body>
</html>
